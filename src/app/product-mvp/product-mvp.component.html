<div class="p_mvp_card">
  <div class="p_mvp_hst">
    <a href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
        <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
        <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
      </svg>
    </a>
  </div>
  <div class="p_mvp_p_indc">
    <div>
      <div *ngIf="mvp_prod.tendency == 1; then up_trend else down_trend"></div>
      <ng-template #up_trend>
        <div class="p_mvp_p_indc_trend up">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.854 1.146a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L4 2.707V12.5A2.5 2.5 0 0 0 6.5 15h8a.5.5 0 0 0 0-1h-8A1.5 1.5 0 0 1 5 12.5V2.707l3.146 3.147a.5.5 0 1 0 .708-.708l-4-4z"/>
          </svg>
        </div>
      </ng-template>
      <ng-template #down_trend>
        <div class="p_mvp_p_indc_trend down">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.854 14.854a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V3.5A2.5 2.5 0 0 1 6.5 1h8a.5.5 0 0 1 0 1h-8A1.5 1.5 0 0 0 5 3.5v9.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4z"/>
          </svg>
        </div>
      </ng-template>
    </div>
    <div class="p_mvp_percentage">
      <span>{{mvp_prod.sale_pourcentage | percent : "2.0"}}</span>
    </div>
    <div class="p_mvp_name">
      <span>{{ mvp_prod.prod_name }}</span>
    </div>
  </div>
</div>

<style>
  .p_mvp_card{
      height: 200px;
      width: 500px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 5px;
      padding: 5px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      border: 2px solid rgba(255, 255, 255, 0.492);
  }
  .p_mvp_p_indc{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    flex: 9;
  }

  /******************** product trend indic *******************************/
  .p_mvp_p_indc_trend{
    background-color: white;
    width: 42px;
    height: 42px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
  }

  .up svg{
    fill: green;
  }

  .down svg{
    fill: red;
  }
  /******************* product percentage indicator ***********************/
  .p_mvp_percentage{
    font-size: 34px;
    font-weight:400;
    margin: 5px;
    color: rgb(104, 104, 104);
  }
  /******************* product name ***************************************/
  .p_mvp_name{
    color: white;
  }
  /******************* product history ************************************/
  .p_mvp_hst{
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
    width: 100%;
    padding: 5px;
  }
  .p_mvp_hst svg{
    width: 22px;
    height: 22px;
    fill: grey;
    transition: color .1s;
  }
  .p_mvp_hst svg:hover{
    width: 22px;
    height: 22px;
    fill: rgb(3, 3, 3);
  }
</style>
