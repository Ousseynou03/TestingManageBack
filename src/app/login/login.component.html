<div class="container">
  <div class="page_containt">
    <div class="page_title">
      <span class="title">Avicole</span>
      <span class="sub_title">gerer votre business avec la meilleur application de gestion.</span>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="card-header">
          <span>Connexion</span>
        </div>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email"></label>
            <input
              placeholder="Address Email"
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="credentials.email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password"></label>
            <input
            placeholder="Mot de passe"
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Connexion</button>
        </form>
      </div>
    </div>
  </div>
  </div>
